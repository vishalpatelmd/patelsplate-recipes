<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patel's Plate</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-4xl w-full bg-white rounded-xl shadow-2xl p-8 text-center">
        <!-- Site Title and Introduction -->
        <h1 class="text-5xl font-extrabold text-gray-900">Welcome to Patel's Plate</h1>
        <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
            A collection of our family's favorite recipes, from comforting classics to new culinary adventures. Enjoy!
        </p>

        <!-- Recipes Section -->
        <div class="mt-8">
            <h2 class="text-3xl font-bold text-gray-900 border-b-2 border-indigo-200 pb-2 inline-block">Our Recipes</h2>
            <div id="recipe-list" class="mt-6 space-y-4">
                <!-- Recipe links will be dynamically added here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        /**
         * Fetches a list of recipes from a JSON file and dynamically
         * creates links for them on the homepage.
         * This function removes the need to manually edit the HTML
         * every time a new recipe is added.
         */
        document.addEventListener('DOMContentLoaded', async () => {
            const recipeListElement = document.getElementById('recipe-list');

            try {
                // Fetch the JSON data from the recipes.json file
                const response = await fetch('recipes.json');
                const recipes = await response.json();

                // Loop through each recipe in the data and create a link
                recipes.forEach(recipe => {
                    const link = document.createElement('a');
                    link.href = recipe.filename;
                    link.textContent = recipe.title;
                    link.className = 'block bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg text-xl hover:bg-indigo-600 transition-colors';
                    recipeListElement.appendChild(link);
                });
            } catch (error) {
                console.error('Error fetching recipes:', error);
                recipeListElement.innerHTML = '<p class="text-red-500">Could not load recipes. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
